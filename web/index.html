<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento App</title>

    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="../lib/components/screens/mementoApp/mementoApp.html">
    <link rel="import" href="../lib/components/screens/polymerElements/headerButtons/headerMemento.html">
    <link rel="stylesheet" href="resources/css/index.css">
    <link rel="stylesheet" href="resources/css/bootstrap-formhelpers.min.css">
  </head>
  
  <body> 
    <div id="main">
     <header id="headerHeight" class="padding">
        <nav id="headerBar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand logo-nav" href="#">
                    <img id="memento" src="resources/images/Memento_branco.svg">
                  </a>
              </div>
  
              <!-- Collect the nav links, forms, and other content for toggling -->
             
                 <header-element></header-element>

        </nav> <!-- nav -->
      </header> <!-- header -->
   
      <section id="container-id">
        <memento-app></memento-app>
      </section>
    </div>
    
    <!-- Auto resize -->
    <script lang="javascript">
    function autoResizeDiv(){
     document.getElementById('main').style.height = window.innerHeight +'px';
    }
    window.onresize = autoResizeDiv;
    autoResizeDiv();
    </script>
    <script type="application/dart">export "package:polymer/init.dart";</script>
  </body>
</html>
