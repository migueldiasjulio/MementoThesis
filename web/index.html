<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento App</title>

    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="../lib/components/screens/mementoApp/mementoApp.html">
    <link rel="stylesheet" href="resources/css/index.css">
    <link rel="stylesheet" href="resources/css/bootstrap-formhelpers.min.css">
  </head>
  
  <body> 
    <div id="main">
     <header id="headerHeight" class="padding">
        <nav id="headerBar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand logo-nav" href="#">
                    <img id="memento" src="resources/images/Memento_branco.svg">
                  </a>
              </div>
  
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse navbar-ex1-collapse">
                  <ul class="nav navbar-nav navbar-right" id="navbarNav">
                      <li>
                        <a href="#help" data-toggle="modal">Help</a>
                      </li>
                      <li>
                        <a href="#settings" data-toggle="modal">Settings</a>           
                      </li>
                      <li>
                        <a href="#about" data-toggle="modal">About</a>
                      </li>
                  </ul>
              </div> <!-- /.navbar-collapse -->
        </nav> <!-- nav -->
      </header> <!-- header -->
   
      <section id="container-id">
        <memento-app></memento-app>
      </section>
    </div>
    
      <!-- modal for help -->
      <div id="help" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Help Menu</h4>
            </div>
            <div class="modal-body">
              <p>Change with the screen</p>
            </div>
            <div class="modal-footer">
              <a class="btn btn-default" data-dismiss="modal">Close</a>
            </div>
          </div>
        </div>
      </div> 
      <!-- modal for help -->
    
    <!-- modal for about -->
    <div class="modal fade" id="about" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>About Memento</h4>
          </div> <!-- modal header -->
          <div class="modal-body">
            <br>
            <b>Built by:</b> Miguel Júlio and Manuel Fonseca <br>
            <b>Supported by:</b><a href="http://www.inevo.pt/"> inEvo</a><br>
            <b>Institution:</b><a href="http://tecnico.ulisboa.pt/">Instituto Superior Técnico Lisboa</a><br>
            <br>
            <p>&copy; Memento 2014</p>
          </div> <!-- modal body -->
          <div class="modal-footer">
            <a class="btn btn-default" data-dismiss="modal">Close</a>
          </div> <!-- modal footer -->
        </div>
      </div>
    </div>
    
     <!-- modal for about -->
    <div class="modal fade" id="settings" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Settings</h4>
          </div> <!-- modal header -->
          <div class="modal-body">
            <h5>Summary Algorithm</h5>
            
            <div>
              <div class="radio">
                <label>
                  <input type="radio" name="algorithm" id="firstx" value="option1" checked>
                  First x photos
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="algorithm" id="random" value="option2">
                  Random
                </label>
             </div>
             <div class="radio">
              <label>
                <input type="radio"  name="algorithm" id="hierachical" value="option3">
                Hierarchical clustering
              </label>
             </div>
           </div>
           
            <br>
            
           <div>
             <h5>Default number of photos to summary</h5>
             <div class="radio">
                <label>
                  <input type="radio" 
                         name="number" 
                         id="optionsRadios1" 
                         value="option1" checked>
                  Number of imported photos
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" 
                         name="number" 
                         id="optionsRadios2" 
                         value="option2">        
                  Other: 
                  <span style="width: 150px" class="input-group">
                    <input type="text" class="form-control bfh-number" data-min="5" data-max="25" data-wrap="true">
                    <span class="input-group-addon bfh-number-btn inc">
                      <span class="glyphicon glyphicon-chevron-up"></span>
                    </span>
                    <span class="input-group-addon bfh-number-btn dec">
                      <span class="glyphicon glyphicon-chevron-down"></span>
                    </span>
                  </span>
                </label>
              </div>
            </div> 
           
          </div> <!-- modal body -->
          <div class="modal-footer">
            <a class="btn btn-default" data-dismiss="modal">Close</a>
            <a class="btn btn-success" data-dismiss="modal">Apply</a>
          </div> <!-- modal footer -->
        </div>
      </div>
    </div>
    <!-- Auto resize -->
    <script lang="javascript">
      function autoResizeDiv(){
        document.getElementById('main').style.height = window.innerHeight +'px';
      }
      window.onresize = autoResizeDiv;
      autoResizeDiv();
    </script>
    <script type="application/dart">export "package:polymer/init.dart";</script>
  </body>
</html>
