<polymer-element name="all-photos">
<link rel="stylesheet" href="allPhotos.css">
  <template>
    <div id="main" class="container" style="height: 100%">
    
      <section id="firstSection" style="height: 86%; overflow-y: scroll">
        <div id="header">
            <div id="line_S">
                <hr style="border-top: 1px solid #35302c">
            </div>
        </div>
          <div id="thumbnailsHere">
              <div class="row" id="theRow">
                <template repeat="{{thumbnail in thumbnails}}">
                  <div class="col col-xs-6 col-sm-4 col-md-3 col-lg-2" id="{{thumbnail.title}}">
                    <!-- <a href="#" class="thumbnail"> -->
                      <img src="{{thumbnail.src}}" on-click="{{showImage}}"
                       width="{{thumbnail.width}}" height="{{thumbnail.height}}" 
                      class="img-thumbnail" title="{{thumbnail.title}}" >
                    <!-- </a> -->
                  </div>
                 </template>
              </div>
          </div> <!-- thumbnails here -->
        </section> <!-- firstSection -->
      
      <div id="line" style="height: 2%">
      <hr style="border-top: 1px solid #35302c">
      </div>
      
      <div class="container row" id="screenFooter" style="height: 12%">
      
        <div  class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="float: left">
              <div class="btn-group">
                <button type="button" on-click="{{goToAddPhotos}}" style="width: 120px;" class="btn btn-default btn-md">Add Photos</button>  
              </div>
        </div> <!-- add photos -->
    
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" id="formInput">  
          <h5>Number of photos: </h5>
            <div class="col col-xs-4 col-sm-4 col-md-4 col-lg-4">
              <form role="form" style="width: 70px">
                <input id="numberOfPhotos" class="form-control" type="number" placeholder="20"></input>
              </form> 
            </div>
        </div> <!-- some Buttons --> 
        
        <div  class="col-xs-2 col-sm-2 col-md-2 col-lg-1 col-lg-offset-1" style="float: right">
          <div class="btn-group">
            <button id="startSummary" type="button"  on-click="{{doSummary}}" style="width: 120px" class="btn btn-success btn-md">Start Summary</button>  
          </div> 
        </div> <!-- do summary -->
            
       </div> <!-- screen footer -->
      
    </div> <!-- main -->
  </template>
  <script type="application/dart;component=1" src="allPhotos.dart"></script>
</polymer-element>
