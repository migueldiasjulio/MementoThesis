<polymer-element name="all-photos">
<link rel="stylesheet" href="allPhotos.css">
  <template>
    <div class="container" id="main">
    
          <section id="thumbnailsHere">
          <div id="outputZone">
            <div class="row">
              <template repeat="{{thumbnail in thumbnails}}">
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                  <!-- <a href="#" class="thumbnail"> -->
                    <img src="{{thumbnail.src}}" width="{{thumbnail.width}}" height="{{thumbnail.height}}" 
                    class="img-thumbnail" title="{{thumbnail.title}}">
                  <!-- </a> -->
                </div>
                
                
              </template>
              </div>
              </div>
          </section>
      
      <div id="line">
      <hr style="border-top: 1px solid #35302c">
      </div>
  
      <div class="container" id="someButtons">  
        <div style="float: right" class="row">
          <div id="addMorePhotos" class="btn-group">
            <button type="button" on-click="{{goToAddPhotos}}" class="btn btn-default btn-lg">Add Photos</button>  
          </div>
          <div class="btn-group">
            <button id="startSummary" type="button" class="btn btn-success btn-lg">Start Summary</button>
          </div>
        </div> 
      </div>
      
    </div>
  </template>
  <script type="application/dart;component=1" src="allPhotos.dart"></script>
</polymer-element>
