<link rel="import" href="modal-dialog.html">
<polymer-element name="drag-and-drop">
  <link rel="stylesheet" href="dragAndDrop.css">
  
  <template> 
  <div id="main" class="container" style="height: 100%">
  
    <section id="loadingPhotos" style="height: 86%">
      <div id="header">
          <div id="line_S">
              <hr style="border-top: 1px solid #35302c">
          </div>
          <div>
           <form id="read">
            <input type="file" id="files" name="files[]" multiple />
           </form>
          </div>
          <div id="drop-zone">Drag and Drop your photos here</div>
        </div> <!-- header -->
        <div id="outputZone">
          <p id="numberOfPhotos">0 photos selected.</p>
          <br />
          <!-- 
          <modal-dialog isShown="false">
            <div class="modal header"></div>
            <div class="modal body">Miguel</div>
            <div class="modal footer"></div>
          </modal-dialog>
          -->
              <div id="modal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times</button>
                      <h3 style="margin: 0">Adding photos</h3>
                    </div>
                    <div class="modal-body">
                      <h4 id="messageBeforeImport">Working your photos. Please wait.</h4>
                    </div>
                    <div class="modal-footer" style="margin: 0">
                    <button class="btn btn-default" 
                       data-dismiss="modal" id="okButton">Cancel</button>
                      <button class="btn btn-success" style="background-color: #444444; border: #444444" 
                      on-click="{{reallyGoAllPhotos}}" id="okButton">Ok</button>
                    </div>
                  </div>
                </div>
              </div> <!-- modal -->
        </div> <!-- output zone -->
    </section> <!-- section -->
    
    <div id="line" style="height: 2%">
    <hr style="border-top: 1px solid #35302c">
    </div>

    <div id="someButtons" style="height: 12%; float: right">  
      <div class="row">
          <div class="btn-group">
            <button type="button" on-click="{{cleaner}}" style="width: 120px" class="btn btn-default btn-md">Clean selection</button>  
          </div>
        <div class="btn-group">
          <!-- <a href="#drag-and-drop/loading" data-toggle="modal" data-target="#modal"  > -->
          <button id="doneButton" type="button" on-click="{{goToAllPhotos}}" style="width: 120px" class="btn btn-success btn-md">Done</button>
          <!-- </a> -->
          <!-- -->
          </div> <!-- btn-group -->
      </div> 
    </div>
    
  </div> <!-- main --> 
  
  </template>
  <script type="application/dart;component=1" src="dragAndDrop.dart"></script>
</polymer-element>
