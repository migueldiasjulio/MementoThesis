<polymer-element name="drag-and-drop">
  <link rel="stylesheet" href="dragAndDrop.css">
  <template> 
  <div id="main" class="container" style="height: 100%">
  
    <section id="loadingPhotos" style="height: 83%">
      <div id="header">
          <div id="line_S">
              <hr style="border-top: 1px solid #35302c">
          </div>
          <div>
           <form id="read">
            <input type="file" id="files" name="files[]" multiple />
           </form>
          </div>
          <div id="drop-zone">Drag and Drop your photos here</div>
        </div> <!-- header -->
        <div id="outputZone">
          <p id="numberOfPhotos">0 photos selected.</p>
          <br />
        </div> <!-- output zone -->
    </section> <!-- section -->
    
    <div id="line" style="height: 2%">
    <hr style="border-top: 1px solid #35302c">
    </div>

    <div id="someButtons" style="height: 15%; float: right">  
      <div class="row">
        <div class="btn-group">
          <button type="button" on-click="{{cleaner}}" style="width: 160px" class="btn btn-default btn-lg">Clean selection</button>  
        </div>
        <div class="btn-group">
          <!-- <a href="#drag-and-drop/loading" data-toggle="modal" data-target="#modal"  > -->
          <button id="doneButton" type="button" on-click="{{goToAllPhotos}}" style="width: 160px" class="btn btn-success btn-lg">Done</button>
          <!-- </a> -->
          <!-- -->
              <div class="modal fade" id="loading" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4>Loading...</h4>
                    </div> <!-- modal header -->
                    <div class="modal-body">
                    <div class="btn btn-default">
                      <button id="bla" type="button" on-click="{{goToAllPhotos}}">bla</button>
                    </div>
                     <div id="loadBarAndText">
                      <h4>Loading...</h4>
                      <div id="loadingBarPhotos" class="progress progress-striped active">
                        <div id="progressBarElement" class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" 
                        aria-valuemax="100" style="width: 45%">
                        </div>
                      </div>
                    </div> <!-- loadbar -->
                    </div> <!-- modal body -->
                    <div class="modal-footer">
                      <a class="btn btn-default" data-dismiss="modal">Close</a>
                    </div> <!-- modal footer -->
                  </div>
                </div>
              </div>
          </div> <!-- btn-group -->
      </div> 
    </div>
    
  </div> <!-- main --> 
  
  </template>
  <script type="application/dart;component=1" src="dragAndDrop.dart"></script>
</polymer-element>
