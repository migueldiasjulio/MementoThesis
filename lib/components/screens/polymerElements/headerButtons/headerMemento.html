<polymer-element name="header-element"> <template>
<link rel="stylesheet" href="headerMemento.css">

<header id="headerHeight" class="padding">
  <nav id="headerBar" class="navbar navbar-inverse navbar-fixed-top"
    role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
        data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span> <span
          class="icon-bar"></span> <span class="icon-bar"></span> <span
          class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo-nav" href="#"> <img id="memento"
        src="../../../../resources/images/Memento_branco.svg">
      </a>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav navbar-right" id="navbarNav">
        <li><a class="white" on-click="{{showHelp}}">Help</a></li>
        <li><a class="white" on-click="{{showAbout}}">About</a></li>
        <li><a class="white" on-click="{{showSettings}}">Settings</a></li>
      </ul>
    </div>
  </nav>
  <!-- nav -->
</header> <!-- header --> <!-- modal for help -->

<div id="help" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Memento - Help menu</h4>
      </div>
      <div class="modal-body">
        <template if="{{mainPage}}">
        <p>Main Screen</p>
        </template>
        <template if="{{importPhotos}}">
        <p>Import Photos</p>
        </template>
        <template if="{{summaryManipulation}}">
        <p>Summary Manipulation</p>
        </template>
        <template if="{{displayingPhoto}}">
        <p>Displaying Photo</p>
        </template>
      </div>
      <div class="modal-footer">
        <a class="btn btn-default" data-dismiss="modal">Close</a>
      </div>
    </div>
  </div>
</div>
<!-- modal for help --> <!-- modal for about -->
<div class="modal fade" id="about" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Memento - About</h4>
      </div>
      <!-- modal header -->
      <div class="modal-body">
        <br> <b>Built by:</b> Miguel Júlio and Manuel Fonseca <br>

        <p>&copy; Memento 2014</p>
      </div>
      <!-- modal body -->
      <div class="modal-footer">
        <a class="btn btn-default" data-dismiss="modal">Close</a>
      </div>
      <!-- modal footer -->
    </div>
  </div>
</div>

<!-- modal for about -->
<div class="modal fade" id="settings" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Memento - Settings</h4>
      </div>
      <div class="modal-body">
        <h4>Choose an algorithm</h4>
        <br />

        <section>
          <div>
            <input type="radio" name="radiog_dark" id="firstx"
              class="css-checkbox" /> <label for="firstx"
              class="css-label">First x algorithm</label>
          </div>
          <div>
            <input type="radio" name="radiog_dark" id="random"
              class="css-checkbox" /> <label for="random"
              class="css-label">Random algorithm</label>
          </div>
          <div>
            <input type="radio" name="radiog_dark" id="hierachical"
              class="css-checkbox" /> <label for="hierachical"
              class="css-label">Intelligent algorithm</label>
          </div>
        </section>

        <br>     
        <!--
        <h4>Default number of photos to summary</h4>
        
        <br/> -->
      </div>
      <!-- modal body -->
      <div class="modal-footer">
        <button type="button" data-dismiss="modal"
          class="btn btn-default">Close</button>
        <button type="button" data-dismiss="modal"
          class="btn btn-primary">Save changes</button>
      </div>
      <!-- modal footer -->
    </div>
  </div>
</div>

</template> <script type="application/dart" src="headerMemento.dart"></script> </polymer-element>
