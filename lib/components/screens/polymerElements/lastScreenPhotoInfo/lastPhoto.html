<link rel="import"
  href="../../../../../../packages/polymer/polymer.html">
<polymer-element name="last-photo-info-element" attributes="photo"> 
<template>
<link rel="stylesheet" href="../../resources/checkbox.css">
<link rel="stylesheet" href="../../resources/mementoSize.css">
<link rel="stylesheet" href="../../resources/mementoPosition.css">
<link rel="stylesheet" href="lastPhoto.css">

   <ul> 
    <li style="margin-top: 10px">
      <template if="{{photo.hasFaces}}">
        <div class="btn-group left">
          <img src="../../../../resources/images/mini/with_faces.png" style="width: 40px; height: 40px;">
          With Faces 
        </div>                                                    
      </template>
      <template if="{{!photo.hasFaces}}">
        <div class="btn-group left">
         <img src="../../../../resources/images/mini/without_faces.png" style="width: 40px; height: 40px;">
         Without Faces  
        </div>                                                           
      </template>
    </li>
    
    <li>
      <template if="{{!photo.isDay}}">
        <div class="btn-group left">
          <img src="../../../../resources/images/mini/night.png" style="width: 40px; height: 40px;">
          At Night
        </div>
      </template>
      <template if="{{photo.isDay}}">
        <div class="btn-group left">
          <img src="../../../../resources/images/mini/day.png" style="width: 40px; height: 40px;">
          At Day
        </div>
      </template>
    </li>
    
    <li>
      <template if="{{!photo.isColor}}">
        <div class="btn-group left">
          <img src="../../../../resources/images/mini/black_photo.png" style="width: 40px; height: 40px;">
          Black and White
        </div>
      </template>
      <template if="{{photo.isColor}}">
       <div class="btn-group left">
        <img src="../../../../resources/images/mini/color_photo.png" style="width: 40px; height: 40px;">
        Color
       </div>
      </template>
    </li>
    
    <li>
      <template if="{{photo.lowQuality}}">
       <div class="btn-group left">
        <img src="../../../../resources/images/mini/poor_quality.png" style="width: 40px; height: 40px;">
        Low quality
       </div>
      </template>
      <template if="{{photo.mediumQuality}}">
       <div class="btn-group left">
        <img src="../../../../resources/images/mini/medium_quality.png" style="width: 40px; height: 40px;">
        Medium quality
       </div>
      </template>
      <template if="{{photo.goodQuality}}">
       <div class="btn-group left">
        <img src="../../../../resources/images/mini/good_quality.png" style="width: 40px; height: 40px;">
        Good quality
       </div>
      </template>
    </li>
    
    <li>
      <template if="{{photo.hasSimilarPhotos}}">
       <div class="btn-group left">
        <img src="../../../../resources/images/mini/with_similar.png" style="width: 40px; height: 40px;">
        Has similar photos
       </div>
      </template>
      <template if="{{!photo.hasSimilarPhotos}}">
       <div class="btn-group left">
        <img src="../../../../resources/images/mini/without_similar.png" style="width: 40px; height: 40px;">
        No similar photos
       </div>
      </template>
    </li>
    
  </ul>
</template> 
<script type="application/dart" src="lastPhoto.dart"></script> 
</polymer-element>
