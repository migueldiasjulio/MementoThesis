<link rel="import" href="../../../../../../packages/polymer/polymer.html">
<polymer-element name="information-buttons" attributes="router passingScreens">
  <template>
  <link rel="stylesheet" href="information.css">
  <link rel="stylesheet" href="../../resources/mementoSize.css">
  <link rel="stylesheet" href="../../resources/mementoPosition.css">
  <link rel="stylesheet" href="../../resources/checkbox.css">  
  <div>
  <!-- This must be a polymer element -->
        <section id="information">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1">
              <h3>Create</h3>
                <p> Learn how to summarize your collection.</p>
                <p><button 
                      style="width: 100px" 
                      type="button" 
                      class="btn btn-default"
                      on-click="{{showHowToSummarize}}">Learn &raquo;</button>
             </div>
             <div class="col-xs-6 col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1">
              <h3>Summary algorithm</h3>
                <p>Choose summary algorithm.</p>
                <p><button 
                      style="width: 100px" 
                      type="button" 
                      class="btn btn-default"
                      on-click="{{chooseAlgorithm}}">Choose &raquo;</button>
             </div>
            </div>
         </section> <!-- information -->
         <!-- This must be a polymer element -->
  
 
  <div id="howToSummarize" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="modalMargin1">Memento - How to create a summary</h4>
          </div>
          <div class="modal-body">
          <div id="centerText">
              <h5>Put Image here explaining.</h5>
              
              Start creating your summary by clicking
              <button  class="btn btn-md btn-primary" 
                       id="startSummary"
                       on-click="{{navigate}}" 
                       data-target="{{passingScreens.keys.first}}" data-dismiss="modal"> 
                       Start Summary <strong id="hello">&raquo;</strong>
              </button>
          </div>
        </div>
        <div id="modalMargin1" class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        </div>
      </div>
    </div>
    </div> <!-- loading modal -->
    
    <div id="changeAlgorithm" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Memento - Summary algorithm</h4>
          </div> <!-- modal header -->
          <div class="modal-body">
            <h4>Choose an algorithm</h4>
            <br/>
            
            <div>
              <div>
                  <input type="radio" name="radiog_dark" id="firstx" class="css-checkbox" />
                  <label for="firstx" class="css-label">First x algorithm</label>     
              </div>
              <div>
                  <input type="radio" name="radiog_dark" id="random" class="css-checkbox" />
                  <label for="random" class="css-label">Random algorithm</label>
             </div>
             <div>
              <input type="radio" name="radiog_dark" id="hierachical" class="css-checkbox" />
                  <label for="hierachical" class="css-label">Hierarchical algorithm</label>
             </div>
           </div>
           
          </div> <!-- modal body -->
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary">Save changes</button>
          </div> <!-- modal footer -->
        </div>
      </div>
    </div>
    
  </div>
  
  </template>
<script type="application/dart" src="information.dart"></script>
<script src="../../../../../../packages/browser/dart.js"></script> 
</polymer-element>
