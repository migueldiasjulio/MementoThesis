<link rel="import" href="../../../../../packages/polymer/polymer.html">
<link rel="import" href="auxiliarElements/containerPhotos.html">
<polymer-element name="displaying-photo"> 
<template>
<link rel="stylesheet" href="displayingPhoto.css">
  <link rel="stylesheet" href="../resources/mementoButtons.css">
  <link rel="stylesheet" href="../resources/mementoTabs.css">
  <link rel="stylesheet" href="../resources/mementoGrid.css">
  <link rel="stylesheet" href="../resources/mementoPosition.css">
  <link rel="stylesheet" href="../resources/mementoSize.css">
  <link rel="stylesheet" href="../resources/arrowNavigation.css">

  <div id="main">
    <section id="firstSection">   
      <div class="row">
          <div class="col col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button type="button" class="btn btn-summary btn-md"
                    on-click="{{returnToSummary}}" >
              <span class="glyphicon glyphicon-arrow-left"></span> Back
            </button>
          </div>
          <div class="col col-xs-10 col-sm-11 col-md-11 col-lg-11">
              
                <div id="centerText">
                  <div class="btn-group">
                    <template if="{{currentContainer.photosToDisplay.length > 1}}">
                     <img src="../../../resources/images/back.png" 
                     on-click="{{previousPhotoInList}}" class="arrowCursor" id="arrowSize"  />
                    </template>
                    <img id="{{photo.id}}" class="imageDisplay imageDisplaying" src="{{photo.mainSrc}}" > 
                    <template if="{{currentContainer.photosToDisplay.length > 1}}">
                      <img src="../../../resources/images/forward.png" 
                           on-click="{{nextPhotoInList}}" 
                           class="arrowCursor" 
                           id="arrowSize"  /> 
                    </template>
                  </div>                 
                </div>
             
              <p id="centerText">{{photo.title}}</p>
          </div> <!-- image zone -->
      </div>
    </section> <!-- firstSection -->
    
    <section id="screenFooter">   
      <div id="categories">
        <div class="row">
        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div id="centerText">
            <!-- Same Photos -->
            <template if="{{sameCategory}}"> 
              <!-- Faces -->
              <template if="{{facesCategory}}">
                  <img src="../../../resources/images/people.png" 
                       on-click="{{facesCategoryExecution}}" id="categorySize" /> 
              </template>
              <template if="{{!facesCategory}}">
                  <img src="../../../resources/images/people_ns.png" 
                       on-click="{{facesCategoryExecution}}" id="categorySize"  /> 
              </template>
              <!-- Faces -->
              <!-- Day Moment Photos -->
              <template if="{{dayMomentCategory}}">
                  <img src="../../../resources/images/time.png" 
                       on-click="{{dayMomentCategoryExecution}}" id="categorySize"  /> 
              </template>
              <template if="{{!dayMomentCategory}}">
                  <img src="../../../resources/images/time_ns.png" 
                       on-click="{{dayMomentCategoryExecution}}" id="categorySize"  /> 
              </template>
              <!-- Day Moment Photos -->
              <!-- Toning -->
              <template if="{{toningCategory}}">
                  <img src="../../../resources/images/toning.png" 
                       on-click="{{toningCategoryExecution}}" id="categorySize"  /> 
              </template>
              <template if="{{!toningCategory}}">
                  <img src="../../../resources/images/toning_ns.png" 
                       on-click="{{toningCategoryExecution}}" id="categorySize"  /> 
              </template>
              <!-- Toning -->
              <img src="../../../resources/images/similar.png" 
                   on-click="{{similarCategoryExecution}}" id="categorySize"  /> 
            </template>
            <template if="{{!sameCategory}}">
                <img src="../../../resources/images/similar_ns.png" 
                     on-click="{{similarCategoryExecution}}" id="categorySize"  /> 
            </template>
          </div>
        </div>
       </div>
      </div>
      
      <div id="BigSizeTabs">
        <section id="tabbed">        
                    <!-- Tab input and label -->
        <template repeat="{{container in containers}}">
          <input id="t-{{container.name}}" name="tabbed-tabs" type="radio" style="display: none;
                                                                 visibility: hidden;
                                                                 opacity: 0;"
                                                                 on-click="{{selectContainer}}"
                                                                 data-container="{{container.name}}"/>
          <label style="width: 200px" for="t-{{container.name}}" class="{{container.name}}">
              {{container.name.toLowerCase()}}
              <span style="float: right; margin-top: 10px;" id="span" class="badge">
                <strong style="padding:2px">{{container.photosToDisplay.length}}</strong>
              </span>
          </label>
        </template>
     
            <!-- Tabs wrapper -->
            <div class="wrapper" id="wrapperZone">
            
           <template repeat="{{container in containers}}">
            <!-- Tab content -->
            <div id="{{container.secondname}}" class="{{container.secondname}}">
              <template if="{{insideGroup}}">
                <img src="../../../resources/images/close.png"
                     on-click="{{getOutOfGroupInDisplayMode}}"
                     style="width: 40px; height: 40px" >
              </template>
              <template id="firstTemplate" if="{{currentContainer.photos.isEmpty}}">
                  <div class="space40"></div> <!-- Just space -->
                  <div id="centerText" class="title large font25 height20">Empty.</div>
                  <div class="space40"></div> <!-- Just space -->
              </template>
              <template id="secondTemplate-{{container.name}}" if="{{currentContainer.photos.isNotEmpty}}">
                <div class="row">
                  <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
                    <template if="{{container.photosToDisplay.length < 1}}">
                      <div class="space40"></div> <!-- Just space -->
                      <div id="centerText" class="title large font25 height20">Nothing to show.</div>
                      <div class="space40"></div> <!-- Just space -->
                    </template>    
                    <section id="centeringStuff" class="centerStuff">
                      <template if="{{container.photosToDisplay.length > 0}}">
                      
                        <!-- <last-screen-photos 
                                  photo="{{photo}}"
                                  photosToDisplay="{{currentContainer.photosToDisplay}}"
                                  container="{{container}}"
                                  insideGroup="{{insideGroup}}"
                                  sameCategory="{{sameCategory}}"
                                  toningCategory="{{toningCategory}}"
                                  facesCategory="{{facesCategory}}"
                                  dayMomentCategory="{{dayMomentCategory}}"
                                  needToCheckOverflow="{{needToCheckOverflow}}">
                             </last-screen-photos> -->
                        
                          <template if="{{isInOverflow}}">
                            <div on-click="{{moveLeft}}" id="thumb-back"></div>
                          </template>   
                           
                          <ul id="nav-{{container.secondname}}" class="navlistHorizontal">
                            <template repeat="{{photo in currentContainer.photosToDisplay}}">  
                              <li> 
                              
                                <template if="{{insideGroup || !sameCategory}}">
                                  <!-- this gonna be an element -->
                                  <div class="mementoSpecialImage">
                                      <img src="{{photo.miniThumbnailToShow.src}}"
                                           class="image"
                                           on-click="{{showImage}}"
                                           data-id="{{photo.id}}" >
                                      <img src="../../../resources/images/selected_blue.png"
                                           class="notSelected"
                                           on-click="{{showImage}}"
                                           data-id="{{photo.id}}"
                                           style="width: 40px; height: 40px" >
                                    </div>
                                   <!-- this gonna be an element -->
                                 </template>
                           
                                <template if="{{!insideGroup}}">  <!-- im not inside a group -->

                                  <template if="{{sameCategory}}">
                                    <template if="{{!toningCategory && !facesCategory && !dayMomentCategory}}">
                                      <!-- this gonna be an element -->
                                      <div class="mementoSpecialImage">
                                        <img src="{{photo.miniThumbnailToShow.src}}"
                                             class="image"
                                             title="{{photo.title}}"
                                             on-click="{{showImage}}"
                                             data-id="{{photo.id}}" >
                                        <img src="../../../resources/images/selected_blue.png"
                                             class="notSelected"
                                             on-click="{{showImage}}"
                                             data-id="{{photo.id}}"
                                             style="width: 40px; height: 40px" >
                                      </div>
                                      <!-- this gonna be an element -->
                                    </template>
                                    
                                    <template if="{{facesCategory || dayMomentCategory || toningCategory}}">
                                      <div class="mementoSpecialImage">
                                        <div on-click="{{showImage}}" data-id="{{photo.id}}">
                                          <img src="{{photo.miniThumbnailToShow.src}}"
                                               class="imageGroupFace image"
                                               title="{{photo.title}}" >
                                          <template if="{{facesCategory}}">
                                            <p id="text"><span class="label label-default">{{photo.returnFacesGroup.groupName}}</span></p>
                                          </template>
                                          <template if="{{dayMomentCategory}}">
                                            <p id="text"><span class="label label-default">{{photo.returnFacesGroup.groupName}}</span></p>
                                          </template>
                                          <template if="{{toningCategory}}">
                                            <p id="text"><span class="label label-default">{{photo.returnFacesGroup.groupName}}</span></p>
                                          </template>
                                          <img src="../../../resources/images/selected_blue.png"
                                               class="notSelected"
                                               on-click="{{showImage}}"
                                               data-id="{{photo.id}}"
                                               style="width: 40px; height: 40px" >
                                        </div>
                                      </div>
                                    </template>
                                  </template> 
                                </template> 
                                 
                              </li>                 
                            </template> 
                          </ul>
                          
                          <template if="{{isInOverflow}}">
                            <div on-click="{{moveRight}}" id="thumb-forward"></div>
                          </template>
                          
                           <!-- <last-screen-photos></last-screen-photos> -->
                          
                      </template>
                    </section> 
                  </div>
                </div>
              </template>
            </div> <!-- container -->
          </template><!-- / Tab content -->
            </div> <!-- / Tabs wrapper -->      
          </section>
         </div>

      <div id="screenFooterButtons"> <!-- screen footer -->
       <form class="form-inline" role="form"> <!-- form -->
          <template if="{{!selection}}">
            <div style="float: left" class="btn-group">
              <button type="button" id="Button130"
              on-click="{{enableSelection}}"
                class="btn btn-summary btn-md">Select</button>
            </div>
            <template if="{{summaryContainer.photos.length > 0}}">
              <div style="float: right" class="btn-group">
                <button type="button" on-click="{{exportSummary}}"
                  id="Button130" class="btn btn-summary btn-md">Export
                </button>
              </div>
           </template>
         </template> <!-- normal state -->
    
         <template if="{{selection}}">
          <div class="row">
            <div class="col col-xs-5 col-sm-4 col-md-3 col-lg-1"> 
             
                <template if="{{selectedPhotos.length > 0}}">
                  <div style="float: left" class="btn-group">
                    <button type="button" id="Button130"
                            on-click="{{disableSelection}}"
                            class="btn btn-summary btn-md">Cancel
                    </button>
                  </div>
                </template>
                
                <template if="{{selectedPhotos.length < 1}}">
                  <div style="float: left" class="btn-group">
                    <button type="button" id="Button130"
                            on-click="{{disableSelection}}"
                            class="btn btn-summary btn-md">Done
                    </button>
                  </div>
                </template>
            </div>
            <div class="col col-xs-7 col-sm-8 col-md-9 col-lg-11">
              <template if="{{selectedPhotos.length > 0}}">
                <div id="centerText">
                  <template if="{{!insideGroup && !toningCategory && !facesCategory && !dayMomentCategory}}"> <!-- hack -->
                  Move <strong>{{selectedPhotos.length}} photos</strong> to def
                  </template>
                  <template if="{{facesCategory || toningCategory || dayMomentCategory}}">
                    <template if="{{!insideGroup}}">
                    Move <strong>{{selectedPhotos.length}} groups</strong> to 
                    </template>
                    <template if="{{insideGroup}}">
                    Move <strong>{{selectedPhotos.length}} photos</strong> to 
                    </template>
                  </template> 
                  <div class="btn-group">
                     <template if={{currentContainer.equals(summaryContainer)}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="STANDBY"
                              class="btn btn-standby-container btn-md buttonMargin">Stand-by
                      </button> 
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="EXCLUDED"
                              class="btn btn-excluded-container btn-md buttonMargin">Excluded
                      </button> 
                    </template>
                    <template if={{currentContainer.equals(standbyContainer)}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="SUMMARY"
                              class="btn btn-summary-container btn-md buttonMargin">Summary
                      </button> 
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="EXCLUDED"
                              class="btn btn-excluded-container btn-md buttonMargin">Excluded
                      </button> 
                    </template>
                    <template if={{currentContainer.equals(excludedContainer)}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="SUMMARY"
                              class="btn btn-summary-container btn-md buttonMargin">Summary
                      </button> 
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="STANDBY"
                              class="btn btn-standby-container btn-md buttonMargin">Stand-by
                      </button> 
                    </template>
                  </div>
                  container.
                 </div> 
                </template> <!-- container to move -->  
              </div> 
            </div>   
        </template> <!-- select state -->
       </form> <!-- form -->
      </div> <!-- screen footer -->
     </section>
     
       <div id="exportMenu" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="modalTitle" style="margin: 0">Memento - Export summary</h4>
            </div>
            <div class="modal-body">
                <div id="centerText">     
                      <a><img src="../../../resources/images/own_device.png" 
                      on-click="{{exportToHardDrive}}" id="exportImage" /></a>
                      <br/>
                      <br/>
                      <a><strong on-click="{{exportToHardDrive}}" >Download summary</strong></a>
                      <template if="{{downloading}}">
                        <br/>
                        <br/>
                        <strong>Please wait..</strong>
                        <br/>
                      </template>
                </div>
             </div>
             <div id="modalMargin1" class="modal-footer">
             <template if="{{downloading}}">
              <button class="btn btn-default" data-dismiss="modal">Cancel</button>
             </template>
             <template if="{{!downloading}}">
              <button class="btn btn-default" data-dismiss="modal">Close</button>
             </template>
            </div>
          </div>
        </div>
      </div> <!-- modal -->
      
  </div><!-- main --> 
</template> <!-- main template -->
<script type="application/dart" src="displayingPhoto.dart"></script> 
</polymer-element>
