<link rel="import" href="../../../../../../../packages/polymer/polymer.html">
<link rel="import" href="../../../polymerElements/figCaptionElement/figureCaption.html">
<polymer-element name="last-screen-photos" 
  attributes="needToCheckOverflow container photosToDisplay insideGroup sameCategory markNewPhoto
  showImageFunction toningCategory facesCategory dayMomentCategory photo currentContainer">

  <template>
  <link rel="stylesheet" href="containerPhotos.css">
  <link rel="stylesheet" href="../../../resources/mementoGrid.css">
  <link rel="stylesheet" href="../../../resources/mementoPosition.css"> 
  <link rel="stylesheet" href="../../../resources/mementoButtons.css">
    <link rel="stylesheet" href="../../../resources/mementoSize.css">
    <link rel="stylesheet" href="../../../resources/arrowNavigation.css">
  
                          <template if="{{isInOverflow}}">
                            <div on-click="{{moveLeft}}" id="thumb-back"></div>
                          </template>   
                           
                          <ul id="nav-{{container.secondname}}" class="navlistHorizontal">
                            <template repeat="{{photo in photosToDisplay}}">  
                              <li> 
                              
                                <template if="{{insideGroup || !sameCategory}}">
                                  <!-- this gonna be an element -->
                                  <div class="mementoSpecialImage">
                                    <figure>
                                      <img src="{{photo.miniThumbnailToShow.src}}"
                                           class="image"
                                           on-click="{{showImagePlease}}"
                                           data-id="{{photo.id}}"
                                           id="{{photo.id}}" >
                                      <img src="../../../../../resources/images/selected_blue.png"
                                           class="notSelected"
                                           on-click="{{showImagePlease}}"
                                           data-id="{{photo.id}}"
                                           style="width: 40px; height: 40px" >                                         
                                      <figcaption class="hideThis">
                                        <figure-caption-element photo="{{photo}}" size="20"></figure-caption-element>
                                      </figcaption>   
                                    </figure> 
                                    </div>
                                   <!-- this gonna be an element -->
                                 </template>
                                
                           
                                <template if="{{!insideGroup}}">  <!-- im not inside a group -->

                                  <template if="{{sameCategory}}">
                                    <template if="{{!toningCategory && !facesCategory && !dayMomentCategory}}">
                                      <!-- this gonna be an element -->
                                      <div class="mementoSpecialImage">
                                       <figure>
                                        <img src="{{photo.miniThumbnailToShow.src}}"
                                             class="image"
                                             title="{{photo.title}}"
                                             on-click="{{showImagePlease}}"
                                             data-id="{{photo.id}}"
                                             id="{{photo.id}}" >
                                        <img src="../../../../../resources/images/selected_blue.png"
                                             class="notSelected"
                                             on-click="{{showImagePlease}}"
                                             data-id="{{photo.id}}"
                                             style="width: 40px; height: 40px" >
                                        <figcaption class="hideThis">
                                          <figure-caption-element photo="{{photo}}" size="20"></figure-caption-element>
                                        </figcaption>   
                                      </figure> 
                                      </div>
                                      <!-- this gonna be an element -->
                                    </template>
                                    
                                    <template if="{{facesCategory || dayMomentCategory || toningCategory}}">
                                      <div class="mementoSpecialImage">
                                        <div on-click="{{showImagePlease}}" data-id="{{photo.id}}">
                                            <img src="{{photo.miniThumbnailToShow.src}}"
                                                 class="imageGroupFace image"
                                                 title="{{photo.title}}">
                                            <template if="{{facesCategory}}">
                                              <p id="text"><span class="label label-default">{{photo.returnFacesGroup.groupName}}</span></p>
                                            </template>
                                            <template if="{{dayMomentCategory}}">
                                              <p id="text"><span class="label label-default">{{photo.returnDayMomentGroup.groupName}}</span></p>
                                            </template>
                                            <template if="{{toningCategory}}">
                                              <p id="text"><span class="label label-default">{{photo.returnColorGroup.groupName}}</span></p>
                                            </template>
                                            <img src="../../../../../resources/images/selected_blue.png"
                                                 class="notSelected"
                                                 on-click="{{showImagePlease}}"
                                                 data-id="{{photo.id}}"
                                                 style="width: 40px; height: 40px" >
                                        </div>
                                      </div>
                                    </template>
                                  </template> 
                                </template> 
                                 
                              </li>                 
                            </template> 
                          </ul>
                          
                          <template if="{{isInOverflow}}">
                            <div on-click="{{moveRight}}" id="thumb-forward"></div>
                          </template>

</template>
<script type="application/dart" src="containerPhotos.dart"></script>
</polymer-element>
