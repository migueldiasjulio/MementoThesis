<link rel="import" href="../../../../../packages/polymer/polymer.html">
<polymer-element name="all-photos">
<template>
  <link rel="stylesheet" href="allPhotos.css">
  <link rel="stylesheet" href="../resources/mementoGrid.css">
  <link rel="stylesheet" href="../resources/mementoPosition.css"> 
  <link rel="stylesheet" href="../resources/mementoButtons.css">
  <div id="main">
  
    <section id="firstSection">
      <div id="drop-zone">  
        <template if="{{photos.length == 0}}">
            <div id="nothing"></div> <!-- Just space -->
            <div id="defaultInformation">
              <p id="helpMessage1">Drag and Drop your photos here</p>
              <small id="helpMessage2"> or press
                <button id="Button130" type="button" 
                       class="btn btn-summary btn-md"
                       on-click="{{openFileUploader}}">Add Photos
                </button>
              </small>
            </div>
            <div id="nothing"></div> <!-- Just space -->
        </template>  
        <template if="{{photos.isNotEmpty}}">    
          <section class="centerStuff">
            <ul id="navlist">
              <template id="thumbnailsShow" repeat="{{photo in photos}}">   
                <li>   
                  <div class="mementoImage" id="{{photo.title}}">
                    <img class="image img-thumbnail" src="{{photo.thumbnailToShow.src}}">  
                  </div> 
                </li>                 
              </template> 
            </ul>
          </section>
        </template>     
      </div> <!-- drop zone -->
    </section> <!-- firstSection -->

  <div id="screenFooter">
    <div id="footerDiv">  
      <form class="form-inline" role="form">
        <div class="row">        
          <div class="col col-lg-4 col-md-4 col-sm-4 col-xs-3">
            <button id="Button130" type="button" 
              class="btn btn-summary btn-md"
              on-click="{{openFileUploader}}">Add Photos
            </button>
            <div id="inputFiles">
              <input type="file" id="files" name="files[]" multiple />
            </div>  
          </div>
          <div class="col col-lg-8 col-md-8 col-sm-8 col-xs-7">  
            <template if="{{photos.length >= 1}}">
              <div id="rightButtons">
                <div class="btn-group">
                  <strong id="numberOfPhotosInformation">Number of photos: </strong> 
                  <span id="Button130" class="input-group">
                    <span  on-click="{{subSummaryNumber}}" class="input-group-addon bfh-number-btn dec">
                      <span class="glyphicon glyphicon-chevron-down"></span>
                    </span>
                    <input type="text" 
                           class="form-control bfh-number" 
                           data-min="1" 
                           data-max="{{photos.length}}" 
                           data-wrap="true"
                           id="numberPhotos"
                           value="{{numberOfPhotosDefined}}">
                    <span on-click="{{incSummaryNumber}}" class="input-group-addon bfh-number-btn">
                      <span class="glyphicon glyphicon-chevron-up"></span>
                    </span>
                  </span>
                  </div>  
                <div class="btn-group">
                  <button id="Button130" type="button"
                          on-click="{{buildSummary}}" 
                          class="btn btn-summary btn-md">
                          Start Summary</button>
                </div>
             </div>
            </template>
           </div>        
         </div> <!-- row -->
    </form>
   </div>
  </div>

    <!-- modal divs -->
    
    <div id="summaryCreation" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p id="modalMargin1">Memento - Summary Creation</p>
          </div>
          <div class="modal-body">
            <p id="message">Creating your summary. Please wait..</p>
          </div>
          <div id="modalMargin1" class="modal-footer">
            <button data-dismiss="modal" on-click="{{cancelSummaryCreation}}" class="btn btn-default">Cancel</button>
          </div>
        </div>
      </div>
    </div>  <!-- summaryCreation modal -->
    
    <div id="loading" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="modalMargin1">Memento - Loading your photos</h4>
          </div>
          <div class="modal-body">
          <div id="centerText">
              <!-- <img src="../../../resources/images/loading.gif" /> -->
              <h5>Please wait..</h5>
          </div>
        </div>
        <div id="modalMargin1" class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal" on-click="{{cancelImport}}">Cancel</button>
        </div>
      </div>
    </div>
    </div> <!-- loading modal -->
    
        <div id="maximumPhotos" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="modalMargin1">Memento - Summary Creation</h4>
          </div>
          <div class="modal-body">
          <div id="centerText">
              <!-- <img src="../../../resources/images/loading.gif" /> -->
              <h5>A Summary with {{numberOfPhotosDefined}} photos cannot be created.</h5>
          </div>
        </div>
        <div id="modalMargin1" class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
    </div> <!-- loading modal -->
  
  </div><!-- main --> 
</template> 
<script type="application/dart" src="allPhotos.dart"></script> 
<script src="../../../../../packages/browser/dart.js"></script> 
<script src="../resources/exif.js"></script>
</polymer-element>
