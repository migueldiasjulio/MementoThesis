<polymer-element name="all-photos">
<link rel="stylesheet" href="../css/allPhotos.css">
<template>
<div id="main" class="container" style="height: 100%">

  <section id="firstSection" style="height: 86%">

      <div id="drop-zone" style="height:100%">
      
      <template if="{{thumbnails.length == 0}}">
          <div id="nothing" style="height:40%"></div> <!-- Just space -->
          <div style="height: 20%">
            <p id="helpMessage1">Drag and Drop your photos here</p>
            <small id="helpMessage2"> or press
              <button type="button"
                     style="width: 120px;" 
                     class="btn btn-default btn-md" disabled>Add Photos</button>
            </small>
          </div>
          <div id="nothing" style="height: 40%"></div> <!-- Just space -->
      </template>
        
      <template if="{{thumbnails.length != 0}}">
        <div style="height:100%" class="row" id="theRow" style="overflow-y: scroll">
          <template id="thumbnailsShow" repeat="{{thumbnail in thumbnails}}">
          <div class="col col-xs-6 col-sm-4 col-md-3 col-lg-2"
            id="{{thumbnail.title}}">
            <!-- <a href="#" class="thumbnail"> -->
            <img src="{{thumbnail.src}}"
              width="{{thumbnail.width}}" 
              height="{{thumbnail.height}}"
              class="img-thumbnail">
            <!-- </a> -->
          </div>
          </template>
         </div>
       </template>
      
     </div> <!-- drop zone -->
  </section>
  <!-- firstSection -->

  <div id="line" style="height: 2%">
    <hr style="border-top: 1px solid #35302c">
  </div>

  <div id="screenFooter" style="height: 12%">
  
        <div>
        <form id="read">
          <input type="file" id="files" name="files[]" multiple />
        </form>
      </div>
      
    <form class="form-inline" role="form">
      <div class="btn-group">
        <button type="button" on-click="{{}}"
          style="width: 120px;" class="btn btn-default btn-md">Add
          Photos </button>
      </div>
      <div class="row" style="float: right; margin-right: 1%">
        <div class="col-xs-7 col-sm-8 col-md-8 col-lg-8 btn-group"
          style="float: left">
          <strong>Number of photos: </strong> 
          <input id="numberOfPhotos"
            style="width: 70px;" class="form-control" type="number"
            value="{{numberOfPhotosDefined}}" >
        </div>
        <div class="col-xs-5 col-sm-4 col-md-4 col-lg-4 btn-group"
          style="float: right">
          <button id="startSummary" type="button"
            on-click="{{doSummary}}" style="width: 120px"
            class="btn btn-success btn-md">Start Summary</button>
        </div>
      </div>
      <!-- right side -->
    </form>
  </div>

  <div id="modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 id="modalTitle" style="margin: 0">Creating the Summary</h3>
        </div>
        <div class="modal-body">
          <h5 id="message">Default</h5>
        </div>
        <div class="modal-footer" style="margin: 0">
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button class="btn btn-success"
            style="background-color: #444444; border: #444444"
            on-click="{{buildSummary}}" id="okButton">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal -->

</div>
<!-- main --> </template> 
<script type="application/dart;component=1" src="../dart/allPhotos.dart"></script> 
</polymer-element>
