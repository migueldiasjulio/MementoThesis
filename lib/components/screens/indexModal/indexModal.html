            </div>

              <p>Change with the screen</p>
            </div>
            <div class="modal-footer">
              <a class="btn btn-default" data-dismiss="modal">Close</a>
            </div>
          </div>
        </div>
      </div> 
      <!-- modal for help -->
    
    <!-- modal for about -->
    <div class="modal fade" id="about" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>About Memento</h4>
          </div> <!-- modal header -->
          <div class="modal-body">

      </div>
    </div>
    
   <!-- modal for about -->
    <div class="modal fade" id="settings" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Settings</h4>
          </div> <!-- modal header -->
          <div class="modal-body">
            <h5>Summary Algorithm</h5>
            
            <div>
              <div class="radio">
                <label>
                  <input type="radio" name="algorithm" id="firstx" value="option1" checked>
                  First x photos
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="algorithm" id="random" value="option2">
                  Random
                </label>
             </div>
             <div class="radio">
              <label>
                <input type="radio"  name="algorithm" id="hierachical" value="option3">
                Hierarchical clustering
              </label>
             </div>
           </div>
           
            <br>
            
           <div>
             <h5>Default number of photos to summary</h5>
             <div class="radio">
                <label>
                  <input type="radio" 
                         name="number" 
                         id="optionsRadios1" 
                         value="option1" checked>
                  Number of imported photos
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" 
                         name="number" 
                         id="optionsRadios2" 
                         value="option2">        
                  Other: 
                  <span style="width: 150px" class="input-group">
                    <input type="text" class="form-control bfh-number" data-min="5" data-max="25" data-wrap="true">
                    <span class="input-group-addon bfh-number-btn inc">
                      <span class="glyphicon glyphicon-chevron-up"></span>
                    </span>
                    <span class="input-group-addon bfh-number-btn dec">
                      <span class="glyphicon glyphicon-chevron-down"></span>
                    </span>
                  </span>
                </label>
              </div>
            </div> 
           
          </div> <!-- modal body -->
          <div class="modal-footer">
            <a class="btn btn-default" data-dismiss="modal">Close</a>
            <a class="btn btn-success" data-dismiss="modal">Apply</a>
          </div> <!-- modal footer -->
        </div>
      </div>
    </div>
 </template>
