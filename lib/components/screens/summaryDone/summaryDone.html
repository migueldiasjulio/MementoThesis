<polymer-element name="summary-done">
<template>
  <link rel="stylesheet" href="summaryDone.css">
  <link rel="stylesheet" href="../resources/mementoButtons.css">
  <link rel="stylesheet" href="../resources/mementoTabs.css">
  <link rel="stylesheet" href="../resources/mementoGrid.css">
  <link rel="stylesheet" href="../resources/mementoPosition.css">
  <link rel="stylesheet" href="../resources/mementoSize.css">
  
  <div id="main">
    <section id="firstSection">
      <div id="tabs">  
        <section id="tabbed">
        <!-- First tab input and label -->
        <input id="t-1" name="tabbed-tabs" type="radio" style="display: none; 
                                                               visibility: hidden; 
                                                               opacity: 0;" 
                                                               checked="checked"
                                                               on-click={{imInSummary}} />
        <label style="width: 200px" for="t-1" class="summary">  
            Summary
            <span style="float: right; margin-top: 10px;" id="span" class="badge">
              <strong style="padding:2px">{{thumbnailsSummary.length}}</strong>
            </span> 
        </label>
        <!-- Second tab input and label -->
        <input id="t-2" name="tabbed-tabs" style="display: none; 
                                                  visibility: hidden; 
                                                  opacity: 0;"
                                                  type="radio"
                                                  on-click={{imInStandBy}} />
        <label style="width: 200px" for="t-2" class="standby">
          Stand-by
          <span style="float: right; margin-top: 10px" id="span" class="badge">
            <strong style="padding:2px">{{thumbnailsStandBy.length}}</strong>
          </span> 
        </label>
        <!-- Third tab input and label -->
        <input id="t-3" name="tabbed-tabs" style="display: none; 
                                                  visibility: hidden; 
                                                  opacity: 0;"
                                                  type="radio"
                                                  on-click={{imInExcluded}} />
        <label style="width: 200px;" for="t-3" class="excluded">
            Excluded
          <span style="float: right; margin-top: 10px" id="span" class="badge">
            <strong style="padding:2px">{{thumbnailsExcluded.length}}</strong>
          </span>  
        </label>
        
        <!-- Tabs wrapper -->
        <div class="wrapper" id="wrapperZone">
  
          <!-- Tab 1 content -->
          <div class="summary">          
            <template if="{{thumbnailsSummary.length == 0}}">
              <div class="space40"></div> <!-- Just space -->
              <div id="centerText" class="title large font25 height20">Summary container is empty.</div>
              <div class="space40"></div> <!-- Just space -->
            </template>
            <template if="{{thumbnailsSummary.length != 0}}">
              <section class="centerStuff">
                <ul id="navlist">
                  <template id="thumbnailsShow" repeat="{{thumbnail in thumbnailsSummary}}">   
                    <li>   
                      <div class="mementoImage" id="{{thumbnail.imageTitle}}">
                        <div class="imageBoard">
                          <img class="image img-thumbnail" 
                               src="{{thumbnail.imageSrc}}"
                               on-click="{{showImage}}" 
                               data-incby="{{thumbnail.imageTitle}}"
                               title="{{thumbnail.imageTitle}}"
                               selected="false">  
                        </div>
                      </div> 
                    </li>                 
                  </template> 
                </ul>
              </section>
            </template>
          </div>
          <!-- / Tab 1 content -->
  
          <!-- Tab 2 content -->
          <div class="standby" >
            <template if="{{thumbnailsStandBy.length == 0}}">
              <div class="space40"></div> <!-- Just space -->
              <div id="centerText" class="title large font25 height20">Stand-by container is empty.</div>
              <div class="space40"></div> <!-- Just space -->
              </template>
              <template if="{{thumbnailsStandBy.length != 0}}">        
               <section class="centerStuff">
                <ul id="navlist">
                  <template id="thumbnailsShow" repeat="{{thumbnail in thumbnailsStandBy}}">   
                    <li>   
                      <div class="mementoImage" id="{{thumbnail.imageTitle}}">
                        <div class="imageBoard">
                          <img class="image img-thumbnail" 
                               src="{{thumbnail.imageSrc}}"
                               on-click="{{showImage}}" 
                               data-incby="{{thumbnail.imageTitle}}"
                               title="{{thumbnail.imageTitle}}"
                               selected="false">  
                        </div>
                      </div> 
                    </li>                 
                  </template> 
                </ul>
              </section>
             </template>
          </div>
          <!-- / Tab 2 content -->
  
          <!-- Tab 3 content -->
          <div class="excluded">
            <template if="{{thumbnailsExcluded.length == 0}}">
              <div class="space40"></div> <!-- Just space -->
              <div id="centerText" class="title large font25 height20">Excluded container is empty.</div>
              <div class="space40"></div> <!-- Just space -->
            </template>
            <template if="{{thumbnailsExcluded.length != 0}}">
              <section class="centerStuff">
                <ul id="navlist">
                  <template repeat="{{thumbnail in thumbnailsExcluded}}">   
                    <li>   
                      <div class="mementoImage" id="{{thumbnail.imageTitle}}">
                        <div class="imageBoard">
                          <img class="image img-thumbnail" 
                               src="{{thumbnail.imageSrc}}"
                               on-click="{{showImage}}" 
                               data-incby="{{thumbnail.imageTitle}}"
                               title="{{thumbnail.imageTitle}}"
                               selected="false">  
                        </div>
                      </div> 
                    </li>                 
                  </template> 
                </ul>
              </section>
             </template>
          </div>
          <!-- / Tab 3 content -->
  
        </div>
        <!-- / Tabs wrapper -->      
      </section>
      </div>
      <!-- tabs here -->
    
    </section>
    <!-- firstSection -->
    
    <!--   @observable bool allCategories = false;
           @observable bool facesCategory = false;
           @observable bool BWCategory = false;
           @observable bool ColorCategory = false;
           @observable bool sameCategory = false;
    -->
    <section id="bottomZone">   
      <div id="categories">
        <div class="row">
          <div class="col col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <strong id="horizontalCenter">Categories </strong>
          </div>
        <div class="col col-xs-10 col-sm-11 col-md-11 col-lg-11">
          <div id="centerText">
            <!-- Faces -->
            <template if="{{facesCategory}}">
                <img src="../../../resources/images/Faces.png" 
                     on-click="{{photosWithFacesCategory}}" id="categorySize"  /> 
            </template>
            <template if="{{!facesCategory}}">
                <img src="../../../resources/images/Faces_ns.png" 
                     on-click="{{photosWithFacesCategory}}" id="categorySize"  /> 
            </template>
            <!-- Faces -->
            <!-- Black and White Photos -->
            <template if="{{BWCategory}}">
                <img src="../../../resources/images/BW.png" 
                     on-click="{{photosWithBWCategory}}" id="categorySize"  /> 
            </template>
            <template if="{{!BWCategory}}">
                <img src="../../../resources/images/BW_ns.png" 
                     on-click="{{photosWithBWCategory}}" id="categorySize"  /> 
            </template>
            <!-- Black and White Photos -->
            <!-- Color Photos -->
            <template if="{{ColorCategory}}">
                <img src="../../../resources/images/color.png" 
                     on-click="{{photosWithColorCategory}}" id="categorySize"  /> 
            </template>
            <template if="{{!ColorCategory}}">
                <img src="../../../resources/images/color_ns.png" 
                     on-click="{{photosWithColorCategory}}" id="categorySize"  /> 
            </template>
            <!-- Color Photos -->
            <!-- Same Photos -->
            <template if="{{sameCategory}}">
                <img src="../../../resources/images/same.png" 
                     on-click="{{photosWithSameCategory}}" id="categorySize"  /> 
            </template>
            <template if="{{!sameCategory}}">
                <img src="../../../resources/images/same_ns.png" 
                     on-click="{{photosWithSameCategory}}" id="categorySize"  /> 
            </template>
            <!-- Same Photos -->
            <!-- All Categories Photos -->
            <template if="{{allCategories}}">
                <img src="../../../resources/images/all.png" 
                     on-click="{{allPhotosCategory}}" id="categorySize"  /> 
            </template>
            <template if="{{!allCategories}}">
                <img src="../../../resources/images/all_ns.png" 
                     on-click="{{allPhotosCategory}}" id="categorySize"  /> 
            </template>
            <!-- Same Photos -->
          </div>
        </div>
       </div>
      </div>

      <div id="screenFooter"> <!-- screen footer -->
       <form class="form-inline" role="form"> <!-- form -->
          <template if="{{!selection}}">
            <div style="float: left" class="btn-group">
              <button type="button" id="Button130"
              on-click="{{enableSelection}}"
                class="btn btn-summary btn-md">Select</button>
            </div>
            <template if="{{thumbnailsSummary.length > 0}}">
              <div style="float: right" class="btn-group">
                <button type="button" on-click="{{exportSummary}}"
                  id="Button130" class="btn btn-summary btn-md">Export
                </button>
              </div>
           </template>
         </template> <!-- normal state -->
    
         <template if="{{selection}}">
          <div class="row">
            <div class="col col-xs-5 col-sm-4 col-md-3 col-lg-1">
              <div style="float: left" class="btn-group">
                <button type="button" id="Button130"
                        on-click="{{disableSelection}}"
                        class="btn btn-summary btn-md">Cancel
                </button>
              </div>
            </div>
            <div class="col col-xs-7 col-sm-8 col-md-9 col-lg-11">
              <template if="{{selectedPhotos.length > 0}}">
                <div id="centerText">
                  Move <strong>{{selectedPhotos.length}} photos</strong> to 
                  <div class="btn-group">
                    <template if={{atSummary}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToSummary}}"
                              class="btn btn-summary-container btn-md buttonMargin" disabled>Summary
                      </button>
                    </template>
                    <template if={{!atSummary}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToSummary}}"
                              class="btn btn-summary-container btn-md buttonMargin">Summary
                      </button>
                    </template>
                      
                    <template if={{atStandBy}}>
                      <button type="button" id="Button130"
                              class="btn btn-standby-container btn-md buttonMargin" disabled>Stand-by
                      </button>                    
                    </template>
                    <template if={{!atStandBy}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToStandBy}}"
                              class="btn btn-standby-container btn-md buttonMargin">Stand-by
                      </button>  
                    </template>
                    <template if={{atExcluded}}>
                      <button type="button" id="Button130"
                              class="btn btn-excluded-container btn-md buttonMargin" disabled>Excluded
                      </button>  
                    </template>
                    <template if={{!atExcluded}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToExcluded}}"
                              class="btn btn-excluded-container btn-md buttonMargin">Excluded
                      </button> 
                    </template>  
                  </div>
                  container.
                 </div> 
                </template> <!-- container to move -->  
              </div> 
            </div>   
        </template> <!-- select state -->
       </form> <!-- form -->
      </div> <!-- screen footer -->
     </section>
    
      <div id="exportMenu" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 id="modalTitle" style="margin: 0">Choose a destination</h4>
            </div>
            <div class="modal-body">
                <div id="centerText">     
                      <img src="../../../resources/images/own_device.png" 
                      on-click="{{exportToHardDrive}}" id="exportImage" />
                      <br/>
                      <br/>
                      <strong id="myDeviceDownload"></strong>
                </div>
             </div>
              </div>
            </div>
      </div> <!-- modal -->
  
  </div> <!-- main --> 
</template>
<script type="application/dart" src="summaryDone.dart"></script>
</polymer-element>
