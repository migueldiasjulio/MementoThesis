<polymer-element name="summary-done">
<template>
<link rel="stylesheet" href="summaryDone.css">
<link rel="stylesheet" href="../resources/tabion-css.css">

<div id="main" class="container">
  <section id="firstSection">
    <div id="tabs"> 
      <ul id="tabion" class="tabion">

        <!-- Start Tab 1 -->
        <li style="width: 100%;">
          <!-- Start Tab Button --> 
          <label id="summaryLabel" for="tab1" class="tabtile tabtile-med solid-green-3 light-text">
            <span class="light-text">Summary</span>     
            <small>
            <span id="summaryNumber" class="badge">{{thumbnailsSummary.length}}</span> 
            </small>         
          </label> 
          <input type="radio" name="tabion" id="tab1" checked> <!-- End Tab Button -->

          <!-- Start Tab Content -->
          <div id="summaryTab"
          class="tab-content pos-top-50">
            <template if="{{thumbnailsSummary.length == 0}}">
              <h5 style="margin-top: 20px; text-align:center">Summary container is empty.</h5>
            </template>
            <template if="{{thumbnailsSummary.length != 0}}">
            <template repeat="{{thumbnail in thumbnailsSummary}}">
              <div class="col col-xs-6 col-sm-4 col-md-3 col-lg-2"
                      id="{{thumbnail.title}}">
                <img src="{{thumbnail.src}}" on-click="{{showImage}}" data-incby="{{thumbnail.title}}"
                  width="{{thumbnail.width}}" height="{{thumbnail.height}}"
                  class="img-thumbnail" title="{{thumbnail.title}}">
              </div>
            </template>
           </template>
          </div> <!-- End Tab Content -->
        </li>
        <!-- End Tab 1 -->


        <!-- Start Tab 2 -->
        <li style="width: 100%;">
          <!-- Start Tab Button --> 
          <label id="standByLabel" for="tab2" class="tabtile tabtile-med solid-orange-4 light-text pos-left-210">
            <span class="light-text">Stand-by</span>
            <small>
            <span id="standByNumber" class="badge">{{thumbnailsStandBy.length}}</span> 
            </small>   
        </label> 
        <input type="radio" name="tabion" id="tab2"> 
        <!-- End Tab Button -->

          <!-- Start Tab Content -->
          <div id="standByTab"
            class="tab-content pos-top-50">
            <template if="{{thumbnailsStandBy.length == 0}}">
              <h5 style="margin-top: 20px; text-align:center">Stand-by container is empty.</h5>
            </template>
            <template if="{{thumbnailsStandBy.length != 0}}">
              <template repeat="{{thumbnail in thumbnailsStandBy}}">
                <div class="col col-xs-6 col-sm-4 col-md-3 col-lg-2"
                        id="{{thumbnail.title}}">
                  <img src="{{thumbnail.src}}" on-click="{{showImage}}" data-incby="{{thumbnail.title}}"
                    width="{{thumbnail.width}}" height="{{thumbnail.height}}"
                    class="img-thumbnail" title="{{thumbnail.title}}">
                  <!-- </a> -->
                </div>
              </template>
            </template>
          </div> <!-- End Tab Content -->
        </li>
        <!-- End Tab 2 -->
        
        <!-- Start Tab 3 -->
        <li style="width: 100%;">
          <!-- Start Tab Button --> 
          <label id="excludedLabel" for="tab3" class="tabtile tabtile-med solid-red-3 light-text pos-left-410"> 
            <span class="light-text">Excluded</span>
            <small>
              <span id="excludedNumber" class="badge">{{thumbnailsExcluded.length}}</span> 
            </small>
        </label> 
        <input type="radio" name="tabion" id="tab3"> 
        <!-- End Tab Button -->

          <!-- Start Tab Content -->
          <div id="excludedTab"
            class="tab-content pos-top-50">
            <template if="{{thumbnailsExcluded.length == 0}}">
              <h5 style="margin-top: 20px; text-align:center">Excluded container is empty.</h5>
            </template>
            <template if="{{thumbnailsExcluded.length != 0}}">
             <template repeat="{{thumbnail in thumbnailsExcluded}}">
              <div class="col col-xs-6 col-sm-4 col-md-3 col-lg-2"
                      id="{{thumbnail.title}}">
                <img src="{{thumbnail.src}}" on-click="{{showImage}}" data-incby="{{thumbnail.title}}"
                  width="{{thumbnail.width}}" height="{{thumbnail.height}}"
                  class="img-thumbnail" title="{{thumbnail.title}}">
              </div>
             </template>
            </template>
          </div> <!-- End Tab Content -->
        </li>
        <!-- End Tab 3 -->
      </ul>

    </div>
    <!-- tabs here -->
    
   <div id="line" style="height: 0,5%">
    <hr style="border-top: 1px solid #35302c">
  </div>
  
  <div id="categories" style="height: 6%">
    <form class="form-inline" role="form"> <!-- this gonna be dynamic -->
      <div class="row">
        <div class="col col-lg-1">Categories</div>
        <div class="col col-lg-8 col-lg-offset-3">
          <img src="resources/images/facebook.png" style="width: 25px; height: 25px" />
          <template>
            <!-- insert categories -->
          </template>
      </div>
        
      </div>
    </form>
  </div>
  
  </section>
  <!-- firstSection -->

  <div id="line" style="height: 0.5%">
    <hr style="border-top: 1px solid #35302c">
  </div>

  <div id="screenFooter" style="height: 6%"> <!-- screen footer -->
   <form class="form-inline" role="form"> <!-- form -->
   
      <template if="{{!selection}}">
      <div style="float: left" class="btn-group">
        <button type="button" style="width: 120px;"
        on-click="{{enableSelection}}"
          class="btn btn-summary btn-md">Select</button>
      </div>
      <div style="float: right" class="btn-group">
        <button id="export" type="button" on-click="{{exportSummary}}"
          style="width: 120px" class="btn btn-summary btn-md">Export</button>
      </div>
      </template> <!-- normal state -->

      <template if="{{selection}}">
      <div style="float: left" class="btn-group">
        <button type="button" style="width: 120px;"
        on-click="{{disableSelection}}"
          class="btn btn-summary btn-md">Cancel</button>
      </div>
      </template> <!-- select state -->

    </form> <!-- form -->
  </div> <!-- screen footer -->

  <div id="exportMenu" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="modalTitle" style="margin: 0">Export your summary.</h4>
        </div>
        <div class="modal-body">
        <h5>Choose a destination:</h5>
          <div class="row">
            <div id="hardDrive" class="col col-xs-4 col-xs-offset-2 
                            col-sm-4 col-sm-offset-2 
                            col-md-4 col-md-offset-2 
                            col-lg-4 col-lg-offset-2">
              <div>      
                <img src="resources/images/own_device.png" style="width: 100px; height: 100px" />
                <br/>
                <br/>
                <strong id="myDeviceDownload"></strong>
              </div>
            </div>
            <div id="hardDrive" class="col col-xs-6 
                                           col-sm-6 
                                           col-md-6 
                                           col-lg-6">
              <div>
                <img src="resources/images/facebook.png" style="width: 100px; height: 100px" />
                <br/>
                <br/>
                <strong id="facebookExport"></strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modal -->

</div>
<!-- main --> 
</template>
<style>
li {
  display:inline-block;
}
</style>

<script type="application/dart;component=1" src="summaryDone.dart"></script>
</polymer-element>
