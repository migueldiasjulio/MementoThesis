<link rel="import" href="../1Stage/importPhotos.html">
<link rel="import" href="../2Stage/summaryManipulation.html">
<link rel="import" href="../3Stage/displayingPhoto.html">
<link rel="import" href="../polymerElements/informationAtFirstScreen/information.html">
<link rel="import" href="../../../../../packages/polymer/polymer.html">
<polymer-element name="memento-app">
  <template>
   <link rel="stylesheet" href="mementoApp.css">
   
   <template if="{{myScreen == null}}">
     <div id="default"> 
      <div class="outer">
        <div class="middle">
          <div class="inner">
            <section class="jumbotron centerfy" id="presentation">
              <div class="span12">
                <img src="../../../resources/images/pipeline.png" class="jumbotronImage"/>
              </div>
              <h2>Your Moments. Your Life.</h2>
              <p> 
              Create and share summaries of your photo collections in an easy way. 
                </p>
                  <button  class="btn btn-lg btn-primary" 
                        id="startSummary"
                        on-click="{{navigate}}" 
                        data-target="{{screens.keys.first}}"> Start Summary <strong id="hello">&raquo;</strong>
                  </button>
            </section> <!-- presentation -->
            
          </div>
        </div>
       </div>
          
       <information-buttons router="{{router}}"
       passingScreens = "{{passingScreens}}"></information-buttons>
         
    </div>      
  </template>
  
    <!-- Module   -->
  <div id="myScreen" style="height: 100%">
    
  </div>
 </template>
<script type="application/dart" src="mementoApp.dart"></script>
</polymer-element>
