<link rel="import" href="../../../../../packages/polymer/polymer.html">
<polymer-element name="big-size-photo"> 
<template>
<link rel="stylesheet" href="bigSizePhoto.css">
  <link rel="stylesheet" href="../resources/mementoButtons.css">
  <link rel="stylesheet" href="../resources/mementoTabs.css">
  <link rel="stylesheet" href="../resources/mementoGrid.css">
  <link rel="stylesheet" href="../resources/mementoPosition.css">
  <link rel="stylesheet" href="../resources/mementoSize.css">
  <link rel="stylesheet" href="../resources/arrowNavigation.css">

  <div id="main">
    <section id="firstSection">   
      <div class="row">
          <div class="col col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button type="button" class="btn btn-summary btn-md"
                    on-click="{{returnToSummary}}" >
              <span class="glyphicon glyphicon-arrow-left"></span> Back
            </button>
          </div>
          <div class="col col-xs-10 col-sm-11 col-md-11 col-lg-11">
              <div id="centerText" class="imageDisplay">
              
              <img src="{{photo.mainSrc}}"
                   data-id="{{photo.id}}"
                   class="image img-thumbnail"
                   title="{{photo.title}}" >
                               
              </div>
              <p id="centerText">{{photo.title}}</p>
          </div> <!-- image zone -->
      </div>
    </section> <!-- firstSection -->
    
    <section id="screenFooter">   
      <div id="categories">
        <div class="row">
        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div id="centerText">
            <!-- Faces -->
            <template if="{{facesCategory}}">
                <img src="../../../resources/images/Faces.png" 
                     on-click="{{photosWithFacesCategory}}" id="categorySize" /> 
            </template>
            <template if="{{!facesCategory}}">
                <img src="../../../resources/images/Faces_ns.png" 
                     on-click="{{photosWithFacesCategory}}" id="categorySize"  /> 
            </template>
            <!-- Faces -->
            <!-- Black and White Photos -->
            <template if="{{BWCategory}}">
                <img src="../../../resources/images/BW.png" 
                     on-click="{{photosWithBWCategory}}" id="categorySize"  /> 
            </template>
            <template if="{{!BWCategory}}">
                <img src="../../../resources/images/BW_ns.png" 
                     on-click="{{photosWithBWCategory}}" id="categorySize"  /> 
            </template>
            <!-- Black and White Photos -->
            <!-- Color Photos -->
            <template if="{{ColorCategory}}">
                <img src="../../../resources/images/color.png" 
                     on-click="{{photosWithColorCategory}}" id="categorySize"  /> 
            </template>
            <template if="{{!ColorCategory}}">
                <img src="../../../resources/images/color_ns.png" 
                     on-click="{{photosWithColorCategory}}" id="categorySize"  /> 
            </template>
            <!-- Color Photos -->
            <!-- Same Photos -->
            <template if="{{sameCategory}}">
                <img src="../../../resources/images/same.png" 
                     on-click="{{similarCategory}}" id="categorySize"  /> 
            </template>
            <template if="{{!sameCategory}}">
                <img src="../../../resources/images/same_ns.png" 
                     on-click="{{similarCategory}}" id="categorySize"  /> 
            </template>
            <!-- Same Photos -->
            <!-- 
            <template if="{{allCategories}}">
                <img src="../../../resources/images/all.png" 
                     on-click="{{allPhotosCategory}}" id="categorySize"  /> 
            </template>
            <template if="{{!allCategories}}">
                <img src="../../../resources/images/all_ns.png" 
                     on-click="{{allPhotosCategory}}" id="categorySize"  /> 
            </template>
            -->
          </div>
        </div>
       </div>
      </div>
      
      <div id="BigSizeTabs">
        <section id="tabbed">        
                    <!-- Tab input and label -->
        <template repeat="{{container in containers}}">
          <input id="t-{{container.name}}" name="tabbed-tabs" type="radio" style="display: none;
                                                                 visibility: hidden;
                                                                 opacity: 0;"
                                                                 on-click="{{selectContainer}}"
                                                                 data-container="{{container.name}}"/>
          <label style="width: 200px" for="t-{{container.name}}" class="{{container.name}}">
              {{container.name.toLowerCase()}}
              <span style="float: right; margin-top: 10px;" id="span" class="badge">
                <strong style="padding:2px">{{container.photosToDisplay.length}}</strong>
              </span>
          </label>
        </template>
     
            <!-- Tabs wrapper -->
            <div class="wrapper" id="wrapperZone">
            
           <template repeat="{{container in containers}}">
            <!-- Tab content -->
            <div id="{{container.secondname}}" class="{{container.secondname}}">
              <template if="{{currentContainer.photos.isEmpty}}">
                  <div class="space40"></div> <!-- Just space -->
                  <div id="centerText" class="title large font25 height20">Empty.</div>
                  <div class="space40"></div> <!-- Just space -->
              </template>
              <template if="{{currentContainer.photos.isNotEmpty}}">
                <div class="row">
                  <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">     
                    <section class="centerStuff">
                      <template if="{{container.photosToDisplay.length < 1}}">
                        <div class="space40"></div> <!-- Just space -->
                        <div id="centerText" class="title large font25 height20">Nothing to show.</div>
                        <div class="space40"></div> <!-- Just space -->
                      </template>
                      <template if="{{container.photosToDisplay.length > 0}}">
                          <div on-click="{{moveLeft}}" id="thumb-back"></div>    
                          <ul id="withoutOrder" class="navlistHorizontal">
                            <template repeat="{{photo in currentContainer.photosToDisplay}}">  
                              <li>   
                                <div class="mementoSpecialImage">
                                  <div class="imageBoard">
                                    <img id="{{photo.id}}"
                                         src="{{photo.thumbnail.src}}"
                                         on-click="{{showImage}}"
                                         data-id="{{photo.id}}"
                                         class="image img-thumbnail"
                                         title="{{photo.title}}" > 
                                  </div>
                                </div> 
                              </li>                 
                            </template> 
                          </ul>
                          <div on-click="{{moveRight}}" id="thumb-forward"></div>
                      </template>
                    </section> 
                  </div>
                </div>
              </template>
            </div> <!-- container -->
          </template><!-- / Tab content -->
            </div> <!-- / Tabs wrapper -->      
          </section>
         </div>

      <div id="screenFooterButtons"> <!-- screen footer -->
       <form class="form-inline" role="form"> <!-- form -->
          <template if="{{!selection}}">
            <div style="float: left" class="btn-group">
              <button type="button" id="Button130"
              on-click="{{enableSelection}}"
                class="btn btn-summary btn-md">Select</button>
            </div>
            <template if="{{summaryContainer.photos.length > 0}}">
              <div style="float: right" class="btn-group">
                <button type="button" on-click="{{exportSummary}}"
                  id="Button130" class="btn btn-summary btn-md">Export
                </button>
              </div>
           </template>
         </template> <!-- normal state -->
    
         <template if="{{selection}}">
          <div class="row">
            <div class="col col-xs-5 col-sm-4 col-md-3 col-lg-1">
              <div style="float: left" class="btn-group">
                <button type="button" id="Button130"
                        on-click="{{disableSelection}}"
                        class="btn btn-summary btn-md">Done
                </button>
              </div>
            </div>
            <div class="col col-xs-7 col-sm-8 col-md-9 col-lg-11">
              <template if="{{selectedPhotos.length > 0}}">
                <div id="centerText">
                  Move <strong>{{selectedPhotos.length}} photos</strong> to 
                  <div class="btn-group">
                     <template if={{currentContainer.equals(summaryContainer)}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="STANDBY"
                              class="btn btn-standby-container btn-md buttonMargin">Stand-by
                      </button> 
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="EXCLUDED"
                              class="btn btn-excluded-container btn-md buttonMargin">Excluded
                      </button> 
                    </template>
                    <template if={{currentContainer.equals(standbyContainer)}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="SUMMARY"
                              class="btn btn-summary-container btn-md buttonMargin">Summary
                      </button> 
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="EXCLUDED"
                              class="btn btn-excluded-container btn-md buttonMargin">Excluded
                      </button> 
                    </template>
                    <template if={{currentContainer.equals(excludedContainer)}}>
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="SUMMARY"
                              class="btn btn-summary-container btn-md buttonMargin">Summary
                      </button> 
                      <button type="button" id="Button130"
                              on-click="{{moveToContainer}}"
                              container="STANDBY"
                              class="btn btn-standby-container btn-md buttonMargin">Stand-by
                      </button> 
                    </template>
                  </div>
                  container.
                 </div> 
                </template> <!-- container to move -->  
              </div> 
            </div>   
        </template> <!-- select state -->
       </form> <!-- form -->
      </div> <!-- screen footer -->
     </section>
     
     <div id="exportMenu" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 id="modalTitle" style="margin: 0">Choose a destination</h4>
            </div>
            <div class="modal-body">
                <div id="centerText">     
                      <img src="../../../resources/images/own_device.png" 
                      on-click="{{exportToHardDrive}}" id="exportImage" />
                      <br/>
                      <br/>
                      <strong id="myDeviceDownload"></strong>
                </div>
             </div>
              </div>
            </div>
      </div> <!-- modal -->
      
  </div><!-- main --> 
</template> <!-- main template -->
<script type="application/dart" src="bigSizePhoto.dart"></script> 
</polymer-element>
