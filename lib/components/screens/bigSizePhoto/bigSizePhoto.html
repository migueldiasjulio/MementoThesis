<polymer-element name="big-size-photo">
<template>
<link rel="stylesheet" href="bigSizePhoto.css">
<link rel="stylesheet" href="../resources/tabbed.css">
<link rel="stylesheet" href="../resources/responsiveSpecialGrid.css">

<div id="main">
  <section id="firstSection">
        <button type="button" class="btn btn-summary btn-md"
                on-click="{{returnToSummary}}" >
          <span class="glyphicon glyphicon-arrow-left"></span> Back
        </button>
        <div id="placingImage" style="text-align:center">
            <img src="{{photo.src}}"
                class="img-thumbnail"
                 title="{{photo.title}}">
        </div>
      <p style="text-align:center">{{photo}}</p>
  </section> <!-- firstSection -->

  <section id="screenFooter"> <!-- screen footer -->

    <div id="categories">
      <div id="placeCategories">
        <form class="form-inline" role="form">
          <!-- this gonna be dynamic -->
          <div class="row">
            <div class="col col-lg-1">Categories</div>
            <div class="col col-lg-8 col-lg-offset-3">
              <template> <!-- insert categories --> </template>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div style="float: right;">
              <template if="{{!selection}}">
                <div id="bottomButtons">
                  <div class="btn-group">
                    <button id="selectPhotos" type="button"
                      on-click="{{enableSelection}}" style="width: 90px"
                      class="btn btn-summary btn-md">
                      Select
                    </button>
                  </div>
                </div>
              </template>
              <template if="{{selection}}">
                <div id="bottomButtons">
                  <div class="btn-group">
                    <button id="selectPhotos" type="button"
                      on-click="{{cancelMoveAction}}" style="width: 90px"
                      class="btn btn-summary btn-md">
                      Cancel
                    </button>
                  </div>
                </div>
              </template>
              <template if="{{selectedPhotos.length > 0}}">
                <div id="bottomButtonsLeft">
                  <div class="btn-group">
                    <button id="selectPhotos" type="button"
                      on-click="{{enableMoveAction}}" style="width: 90px"
                      class="btn btn-summary btn-md">
                      Move to
                    </button>
                  </div>
                </div>
              </template>
    </div>

    <template if="{{!moving}}" >

      <section id="tabbed">

        <!-- Tab input and label -->
        <template repeat="{{container in containers}}">
          <input id="t-{{container.name}}" name="tabbed-tabs" type="radio" style="display: none;
                                                                 visibility: hidden;
                                                                 opacity: 0;"
                                                                 on-click="{{selectContainer}}"
                                                                 data-container="{{container.name}}"/>
          <label style="width: 200px" for="t-{{container.name}}" class="{{container.name}}">
              {{container.name.toLowerCase()}}
              <span style="float: right; margin-top: 10px;" id="span" class="badge">
                <strong style="padding:2px">{{container.photos.length}}</strong>
              </span>
          </label>
        </template>


        <!-- Tabs wrapper -->
        <div class="wrapper" id="wrapperZone">

          <template repeat="{{container in containers}}">
            <!-- Tab content -->
            <div class="container-tab-content">
              <template if="{{container.photos.isEmpty}}">
                <div id="titleWithoutPhotos" class="title large">Empty.</div>
              </template>
              <template if="{{container.photos.isNotEmpty}}">
                <section id="photos" style="height: 172px">
                    <template repeat="{{photo in container.photos}}">
                        <img src="{{photo.thumbnail.src}}"
                             on-click="{{showImage}}"
                             data-id="{{photo.id}}"
                             class="img-thumbnail"
                             title="{{photo.title}}"
                             selected="false">
                    </template>
                </section>
              </template>
            </div>
          </template>
          <!-- / Tab content -->

        </div>
        <!-- / Tabs wrapper -->
      </section>

    </template>

    <template if="{{moving}}">
      <div style="text-align: center; vertical-align: middle; margin-top: 100px">
        Move <strong>{{selectedPhotos.length}} photos</strong> to
        <div class="btn-group">
          <template repeat="{{container in containers}}">
            <template if="{{currentContainer == container.name}}">
              <img src="../../../resources/images/{{container.name.toLowerCase()}}_disabled.png" style="width: 30px; height: 30px;" >
            </template>
            <template if="{{currentContainer != container.name}}">
              <img src="../../../resources/images/{{container.name.toLowerCase()}}_2.png" on-click="{{specialMoveToSummary}}" style="width: 30px; height: 30px;" >
            </template>
          </template>
         </div>
       </div>
    </template>
  </section> <!-- screen footer -->
</div><!-- main -->
</template> <!-- main template -->
<script type="application/dart" src="bigSizePhoto.dart"></script>

</polymer-element>
