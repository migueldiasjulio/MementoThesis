<polymer-element name="big-size-photo"> 
<template>
<link rel="stylesheet" href="bigSizePhoto.css">
<link rel="stylesheet" href="../resources/tabbed.css">
<link rel="stylesheet" href="../resources/responsiveSpecialGrid.css">

<div id="main">
  <section id="firstSection">
        <button type="button" class="btn btn-summary btn-md"
                on-click="{{returnToSummary}}" >
          <span class="glyphicon glyphicon-arrow-left"></span> Back
        </button>
        <div id="placingImage" style="text-align:center">
            <img src="{{thumbToDisplay.src}}"
                class="img-thumbnail"
                 title="{{thumbToDisplay.title}}"> 
        </div>
      <p style="text-align:center">{{thumbToDisplay.title}}</p>
  </section> <!-- firstSection -->

  <section id="screenFooter"> <!-- screen footer -->
  
    <div id="categories">
      <div id="placeCategories">
        <form class="form-inline" role="form">
          <!-- this gonna be dynamic -->
          <div class="row">
            <div class="col col-lg-1">Categories</div>
            <div class="col col-lg-8 col-lg-offset-3">
              <template> <!-- insert categories --> </template>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div style="float: right;">
              <template if="{{!selection}}"> 
                <div id="bottomButtons">
                  <div class="btn-group">
                    <button id="selectPhotos" type="button"
                      on-click="{{enableSelection}}" style="width: 90px"
                      class="btn btn-summary btn-md">
                      Select
                    </button>
                  </div>
                </div>
              </template> 
              <template if="{{selection}}">
                <div id="bottomButtons">
                  <div class="btn-group">
                    <button id="selectPhotos" type="button"
                      on-click="{{cancelMoveAction}}" style="width: 90px"
                      class="btn btn-summary btn-md">
                      Cancel
                    </button>
                  </div>
                </div> 
              </template>
              <template if="{{selectedPhotos.length > 0}}">
                <div id="bottomButtonsLeft">
                  <div class="btn-group">
                    <button id="selectPhotos" type="button"
                      on-click="{{enableMoveAction}}" style="width: 90px"
                      class="btn btn-summary btn-md">
                      Move to
                    </button>
                  </div>
                </div> 
              </template> 
    </div> 
    
    <template if="{{!moving}}" >
    
      <section id="tabbed">
        
        <!-- First tab input and label -->
        <input id="t-1" name="tabbed-tabs" type="radio" style="display: none; 
                                                               visibility: hidden; 
                                                               opacity: 0;"
                                                               on-click={{imInSummary}} />
        <label style="width: 200px" for="t-1" class="summary">  
            Summary
            <span style="float: right; margin-top: 10px;" id="span" class="badge">
              <strong style="padding:2px">{{thumbnailsSummary.length}}</strong>
            </span> 
        </label>
        <!-- Second tab input and label -->
        <input id="t-2" name="tabbed-tabs" style="display: none; 
                                                  visibility: hidden; 
                                                  opacity: 0;"
                                                  type="radio"
                                                  checked="checked"
                                                  on-click={{imInStandBy}} />
        <label style="width: 200px" for="t-2" class="standby">
          Stand-by
          <span style="float: right; margin-top: 10px" id="span" class="badge">
            <strong style="padding:2px">{{thumbnailsStandBy.length}}</strong>
          </span> 
        </label>
        <!-- Third tab input and label -->
        <input id="t-3" name="tabbed-tabs" style="display: none; 
                                                  visibility: hidden; 
                                                  opacity: 0;"
                                                  type="radio"
                                                  on-click={{imInExcluded}} />
        <label style="width: 200px;" for="t-3" class="excluded">
            Excluded
          <span style="float: right; margin-top: 10px" id="span" class="badge">
            <strong style="padding:2px">{{thumbnailsExcluded.length}}</strong>
          </span>  
        </label>
 
        <!-- Tabs wrapper -->
        <div class="wrapper" id="wrapperZone">
  
          <!-- Tab 1 content -->
          <div class="summary2">          
            <template if="{{thumbnailsSummary.length == 0}}">
              <div id="titleWithoutPhotos" class="title large">Summary container is empty.</div>
            </template>
            <template if="{{thumbnailsSummary.length != 0}}">
              <section id="photos" style="height: 172px">
                  <template repeat="{{thumbnail in thumbnailsSummary}}">
                      <img src="{{thumbnail.imageSrc}}" 
                           on-click="{{showImage}}" 
                           data-incby="{{thumbnail.imageTitle}}"
                           class="img-thumbnail" 
                           title="{{thumbnail.imageTitle}}"
                           selected="false">
                  </template>
              </section>
            </template>
          </div>
          <!-- / Tab 1 content -->
  
          <!-- Tab 2 content -->
          <div class="standby2" >
            <template if="{{thumbnailsStandBy.length == 0}}">
                <div id="titleWithoutPhotos" class="title large">Stand-by container is empty.</div>
              </template>
              <template if="{{thumbnailsStandBy.length != 0}}">
               <section id="photos" style="height: 172px">
                  <template repeat="{{thumbnail in thumbnailsStandBy}}">
                      <img src="{{thumbnail.imageSrc}}" 
                           on-click="{{showImage}}" 
                           data-incby="{{thumbnail.imageTitle}}"
                           class="img-thumbnail" 
                           title="{{thumbnail.imageTitle}}"
                           selected="false" >
                  </template>
               </section>
              </template>
          </div>
          <!-- / Tab 2 content -->
  
          <!-- Tab 3 content -->
          <div class="excluded2">
            <template if="{{thumbnailsExcluded.length == 0}}">
              <div class="title large">Excluded container is empty.</div>
            </template>
            <template if="{{thumbnailsExcluded.length != 0}}">
              <section id="photos" style="height: 172px">
                  <template repeat="{{thumbnail in thumbnailsExcluded}}">
                      <img src="{{thumbnail.imageSrc}}" 
                           on-click="{{showImage}}" 
                           data-incby="{{thumbnail.imageTitle}}"
                           class="img-thumbnail" 
                           title="{{thumbnail.imageTitle}}"
                           selected="false" >
                   </template>
              </section>
             </template>
          </div>
          <!-- / Tab 3 content -->
  
        </div>
        <!-- / Tabs wrapper -->      
      </section>
     
    </template>
    
    <template if="{{moving}}">
      <div style="text-align: center; vertical-align: middle; margin-top: 100px">
        Move <strong>{{selectedPhotos.length}} photos</strong> to 
        <div class="btn-group">
          <template if={{atSummary}}>
            <img src="../../../resources/images/summary_disabled.png" style="width: 30px; height: 30px;" >
          </template>
          <template if={{!atSummary}}>
            <img src="../../../resources/images/summary_2.png" on-click="{{specialMoveToSummary}}" style="width: 30px; height: 30px;" >
          </template>
                  
          <template if={{atStandBy}}>
            <img src="../../../resources/images/standby_disabled.png" style="width: 30px; height: 30px;" >
          </template>
          <template if={{!atStandBy}}>
            <img src="../../../resources/images/standby_2.png" on-click="{{specialMoveToStandBy}}" style="width: 30px; height: 30px;" >
          </template>
    
          <template if={{atExcluded}}>
            <img src="../../../resources/images/excluded_disabled.png" style="width: 30px; height: 30px;" >
          </template>
          <template if={{!atExcluded}}>
            <img src="../../../resources/images/excluded_2.png" on-click="{{specialMoveToExcluded}}" style="width: 30px; height: 30px;" >
          </template>  
         </div>
        container.
       </div> 
    </template> 
  </section> <!-- screen footer -->
</div><!-- main --> 
</template> <!-- main template -->
<script type="application/dart" src="bigSizePhoto.dart"></script> 

</polymer-element>
