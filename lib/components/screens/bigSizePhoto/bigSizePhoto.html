<polymer-element name="big-size-photo"> 
<template>
<link rel="stylesheet" href="bigSizePhoto.css">
<link rel="stylesheet" href="../resources/tabion-css.css">

<div id="main">
  <section id="firstSection">
    <div id="bigSizeImage">
      <div class="row" id="photoArea">
          <button type="button" class="btn btn-summary btn-md"
            on-click="{{returnToSummary}}">
            <span class="glyphicon glyphicon-arrow-left"></span> Back
          </button>
      </div>
        <!-- left side -->
        <div style="margin-top:10px; margin-bottom: 10px; text-align:center">
            <img src="{{thumbToDisplay.src}}" 
                 width="200px"
                 height="50%" class="img-thumbnail"
                 title="{{thumbToDisplay.title}}"> 
        </div><!-- right side -->
      <h5 style="text-align:center">{{thumbToDisplay.title}}</h5>
    </div><!-- bigSizeImage here -->
  </section>
  <!-- firstSection -->

  <section id="screenFooter"> <!-- screen footer -->
  
    <div id="categories">
      <div id="placeCategories">
        <form class="form-inline" role="form">
          <!-- this gonna be dynamic -->
          <div class="row">
            <div class="col col-lg-1">Categories</div>
            <div class="col col-lg-8 col-lg-offset-3">
              <template> <!-- insert categories --> </template>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div class="row" id="mainRow">
      <div class="col col-lg-2" id="leftColumn">
        <button on-click="{{showSummaryPhotos}}" style="width: 100%; height: 70px" class="btn btn-green">
          Summary
          <span id="SummaryNumber" class="badge">{{thumbnailsSummary.length}}</span>
        </button>
        <button on-click="{{showStandByPhotos}}" style="width: 100%; height: 71px" class="btn btn-orange">
          Stand-by
          <span id="SummaryNumber" class="badge">{{thumbnailsStandBy.length}}</span>
        </button>
        <button on-click="{{showExcludedPhotos}}" style="width: 100%; height: 71px" class="btn btn-red">
          Excluded
          <span id="SummaryNumber" class="badge">{{thumbnailsExcluded.length}}</span>
        </button>
      </div>
      <div class="col col-lg-10">
        <div class="row" id="topRightRow">
          <div class="col col-lg-12">
            <template if="{{!selection}}"> 
              <div style="float: right;">
                <div class="btn-group">
                  <button id="selectPhotos" type="button"
                    on-click="{{enableSelection}}" style="width: 90px"
                    class="btn btn-summary btn-md">
                    Select
                  </button>
                </div>
              </div>
            </template> 
            <template if="{{selection}}">
              <div style="float: right;">
                <div class="btn-group">
                  <button id="selectPhotos" type="button"
                    on-click="{{disableSelection}}" style="width: 90px"
                    class="btn btn-summary btn-md">
                    Cancel
                  </button>
                </div>
              </div> 
            </template>
            <template if="{{selectedPhotos.length > 0}}">
              <div style="float: left;">
                <div class="btn-group">
                  <button id="selectPhotos" type="button"
                    on-click="{{disableSelection}}" style="width: 90px"
                    class="btn btn-summary btn-md">
                    Move to
                  </button>
                </div>
              </div> 
            </template>  
          </div> 
        </div> <!-- topRightRow -->
        <div class="row" id="bottomRightRow">
          <div class="col col-lg-12" id="photosDiv">
            <div id="showPhotosHere">
              Photos here
            </div> 
            <template if="{{moving}}">
                <div class="btn-group">
                  <template if={{atSummary}}>
                    <img src="../../../resources/images/summary_disabled.png" style="width: 30px; height: 30px;" >
                  </template>
                  <template if={{!atSummary}}>
                    <img src="../../../resources/images/summary_2.png" on-click="{{moveToSummary}}" style="width: 30px; height: 30px;" >
                  </template>
                  
                  <template if={{atStandBy}}>
                    <img src="../../../resources/images/standby_disabled.png" style="width: 30px; height: 30px;" >
                  </template>
                  <template if={{!atStandBy}}>
                    <img src="../../../resources/images/standby_2.png" on-click="{{moveToStandBy}}" style="width: 30px; height: 30px;" >
                  </template>
    
                  <template if={{atExcluded}}>
                    <img src="../../../resources/images/excluded_disabled.png" style="width: 30px; height: 30px;" >
                  </template>
                  <template if={{atExcluded}}>
                    <img src="../../../resources/images/excluded.png" on-click="{{moveToExcluded}}" style="width: 30px; height: 30px;" >
                  </template>  
                </div>
            </template> 
        </div>
      </div> 
     </div> 
    </div>   
  </section> <!-- screen footer -->
</div><!-- main --> 
</template> <!-- main template -->
<script type="application/dart" src="bigSizePhoto.dart"></script> 

</polymer-element>
