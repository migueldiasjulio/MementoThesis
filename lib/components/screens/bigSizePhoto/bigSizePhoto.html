<polymer-element name="big-size-photo"> 
<template>
<link rel="stylesheet" href="bigSizePhoto.css">
<link rel="stylesheet" href="../resources/tabion-css.css">

<div id="main" class="container">
  <section id="firstSection">
    <div id="bigSizeImage">
      <div class="row" id="photoArea">
          <button type="button" class="btn btn-summary btn-md"
            on-click="{{returnToSummary}}">
            <span class="glyphicon glyphicon-arrow-left"></span> Back
          </button>
      </div>
        <!-- left side -->
        <div style="margin-top:10px; margin-bottom: 10px; text-align:center">
            <img src="{{thumbToDisplay.src}}" 
                 width="200px"
                 height="50%" class="img-thumbnail"
                 title="{{thumbToDisplay.title}}"> 
        </div><!-- right side -->
      <h5 style="text-align:center">{{thumbToDisplay.title}}</h5>
    </div><!-- bigSizeImage here -->

    <div style="height: 6%">

      <div id="line">
        <hr style="border-top: 1px solid #35302c">
      </div>

      <div id="categories">
        <form class="form-inline" role="form">
          <!-- this gonna be dynamic -->
          <div class="row">
            <div class="col col-lg-1">Categories</div>
            <div class="col col-lg-8 col-lg-offset-3">
              <template> <!-- insert categories --> </template>
            </div>
          </div>
        </form>
      </div>

      <div id="line">
        <hr style="border-top: 1px solid #35302c">
      </div>

    </div>

  </section>
  <!-- firstSection -->

  <div id="screenFooter" style="height: 30%; margin-top: 4%;"> <!-- screen footer -->
    <form class="form-inline" role="form"> <!-- form -->
      <div class="row"> <!-- main row -->
        <div class="col col-xs-3 col-sm-3 col-md-3 col-lg-2">
          <div class="row" id="containers"> 
            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button on-click="{{showSummaryPhotos}}" style="width: 100%; height: 40px" class="btn btn-green">
                  Summary
                  <span id="SummaryNumber" class="badge">{{thumbnailsSummary.length}}</span>
                </button>  
            </div>
            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">       
                <button on-click="{{showStandByPhotos}}" style="width: 100%; height: 40px" class="btn btn-orange">
                  Stand-by
                  <span id="standByNumber" class="badge">{{thumbnailsStandBy.length}}</span>
                </button>
            </div>
            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button on-click="{{showExcludedPhotos}}" style="width: 100%; height: 40px" class="btn btn-red">
                  Excluded
                  <span id="excludedNumber" class="badge">{{thumbnailsExcluded.length}}</span>
                </button>
            </div>
          </div>
          <!-- containers here -->
        </div> <!-- first main column -->
        <div class="col col-xs-9 col-sm-9 col-md-9 col-lg-10">
          <div class="row">
            Ola
            <!-- buttons here -->
          </div> <!-- first row -->
          <div class="row">
            <!-- Photos here -->
          </div> <!-- second row -->
        </div> <!-- second main column -->
      </div> <!-- main row -->

      <template if="{{!selection}}"> </template>
      <!-- normal state -->

      <template if="{{selection}}"> </template>
      <!-- select state -->

    </form> <!-- form -->
  </div> <!-- screen footer -->
</div><!-- main --> 
</template> <!-- main template -->
<script type="application/dart" src="bigSizePhoto.dart"></script> 

</polymer-element>
