<div id="main" class="container">
  <section id="firstSection">
    <div id="bigSizeImage">
      <div class="row" id="photoArea">

            on-click="{{returnToSummary}}">

          </button>
      </div>

        <div style="margin-top:10px; margin-bottom: 10px; text-align:center">
            <img src="{{thumbToDisplay.src}}"

      <h5 style="text-align:center">{{thumbToDisplay.title}}</h5>
    </div><!-- bigSizeImage here -->

    <div style="height: 6%">

      <div id="line">
        <hr style="border-top: 1px solid #35302c">
      </div>

      <div id="categories">

          <!-- this gonna be dynamic -->
          <div class="row">
            <div class="col col-lg-1">Categories</div>
            <div class="col col-lg-8 col-lg-offset-3">
              <template> <!-- insert categories --> </template>
            </div>
          </div>
        </form>
      </div>

      <div id="line">
        <hr style="border-top: 1px solid #35302c">
      </div>

    </div>

  </section>
  <!-- firstSection -->

  <div id="screenFooter" style="height: 6%">
    <!-- screen footer -->
    <form class="form-inline" role="form">
      <!-- form -->

      <template if="{{!selection}}"> </template>
      <!-- normal state -->

      <template if="{{selection}}"> </template>
      <!-- select state -->

    </form>
    <!-- form -->
  </div>
  <!-- screen footer -->

</div><!-- main --> 
</template>
